<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root">

</div>

<script>
  const state = {
    time: new Date(),
    lots: [
      {
        id: 1,
        name: 'Apple',
        description: 'Apple description',
        price: 16
      },
      {
        id: 2,
        name: 'Orange',
        description: 'Orange description',
        price: 41
      },
    ]
  };

  function App({state}) {
    const node = document.createElement('div');
    node.classList.add('app');
    node.append(Header());
    node.append(Clock({ time: state.time }));
    node.append(Lots({ lots: state.lots }));

    return node;
  }

  function Header() {
    const node = document.createElement('header');
    node.classList.add('header');
    node.append(Logo());

    return node;
  }

  function Logo() {
    const node = document.createElement('img');
    node.classList.add('logo');
    node.src = 'logo.png';

    return node;
  }

  function Clock({ time }) {
    const node = document.createElement('div');
    node.classList.add('clock');
    node.innerText = time.toLocaleTimeString();

    return node;
  }

  function Lots({ lots }) {
    const node = document.createElement('div');
    node.classList.add('lots');

    lots.forEach(lot => {
      node.append(Lot({lot}))
    })

    return node;
  }

  function Lot({lot}) {
    const node = document.createElement('article');
    node.classList.add('lot');

    const price = document.createElement('div');
    price.classList.add('price');
    price.innerText = lot.price;
    node.append(price);

    const name = document.createElement('h1');
    name.innerText = lot.name;
    node.append(name);

    const description = document.createElement('p');
    description.innerText = lot.description;
    node.append(description);

    return node;
  }

  render(
    App({state}),
    document.getElementById('root')
  );

  function render(newDom, realDomRoot) {
    realDomRoot.append(newDom);
  }

</script>

</body>
</html>
